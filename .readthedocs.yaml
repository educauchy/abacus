# .readthedocs.yaml
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.7"
  jobs:
    post_intall:
      - pip install --no-cache-dir -r requirements.txt

sphinx:
  builder: html
  configuration: docs/conf.py

python:
  install:
    - requirements: docs/requirements.txt

formats:
  - pdf
